{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movies</title>
    <link rel="stylesheet" href="{% static 'Movies/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
    <div class="website">
        <div class="logo">
            <img src="{% static 'Movies/logo.png' %}" alt="logo">
        </div>
        <div class="webname">
            <a href="#">Movies</a>
        </div>
    </div>
     <div id="search" class="search">
         <div class="search-icon">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #030303;"></i></button>
         </div>
        <input type="text" name="" id="search-input"  placeholder="Quick Search">
     </div>
    </header>
    <main>
        <div class="sidenav">
                <a href="#" class="navitem">Home</a>
                <a href="#" class="navitem">All Team</a>
                <a href="#" class="navitem">Core</a>
                <a href="#" class="navitem">Developers</a>
                <a href="#" class="navitem">Designers</a>
                <a href="#" class="navitem">Mentors<a>
                <button class="btn">+ Add</button>
        </div>
        {% block content %}{% endblock %}
    <script src="{% static 'Movies/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </main>
</body>
</html>
